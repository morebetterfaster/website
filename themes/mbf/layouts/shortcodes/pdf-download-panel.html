{{ $link := .Get 0 }}
{{ $image := resources.Get "images/pdf-icon.svg" }}

<div class="d-flex">
    <div class="flex-grow-1 me-3">
        {{ .Inner }}
        <div>
            <a href="{{ $link }}" download>Download PDF</a>
        </div>
    </div>
    <div class="flex-shrink-0">
        <a href="{{ $link }}" download>
            <img src="{{ $image.RelPermalink }}" alt="PDF" class="pdf-icon">
        </a>
    </div>
</div>
